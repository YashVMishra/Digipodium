<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Usage</title>

    <style>
        .child {
            border: 2px solid crimson;
            background-color: lightcoral;
            padding: 20px;
            width: 500px;
        }

        .parent {
            display: flex;
            height: 50vh;
            border: 2px solid red;
            justify-content: space-evenly;
            align-items: flex-start;
            flex-direction: row-reverse;
            gap: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h1>Child 1</h1>
        </div>

        <div class="child">
            <h1>Child 2</h1>
        </div>

        <div class="child">
            <h1>Child 3</h1>
        </div>

        <div class="child">
            <h1>Child 1</h1>
        </div>

        <div class="child">
            <h1>Child 2</h1>
        </div>

        <div class="child">
            <h1>Child 3</h1>
        </div>
    </div>
</body>
</html>
